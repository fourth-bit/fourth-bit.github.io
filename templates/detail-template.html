{EMBED INTO templates/default}
<div class="container" id="content">
    <h1>{name}</h1>
    <p style="font-size: 1.2rem;">{description}</p>
    <div class="row">
      {foreach item as Item}
      <div class="col-6 col-sm-4 col-lg-3 p-0">
        <p class="text-center m-1 border-dark border">{Item}</p>
      </div>
      {end}
    </div>
    <p>{Address}</p>
    {Gmaps Embed}
    <p>{Email}</p>
    <p>{Website}</p>
</div>
